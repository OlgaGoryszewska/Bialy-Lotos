    </style>

  <body>
    <header>
      <nav class="top-menu">
        <a href="index.html" class="menu-link"> HOME</a>

      </nav>
      <label for="checkbox" class="hamburger">
        <i class="fa-sharp fa-regular fa-bars fa-xl" aria-hidden="true"></i>
      </label>

      <input type="checkbox" id="checkbox" aria-hidden="true" />
      <nav class="menu">
        <a href="index.html" class="menu-link"> HOME</a>

          class="logo-img"
      /></a>
    </header>
    <main>
      <h1>/Get in touch!</h1>
      <div class="background-img">
        <div class="contact-form">
          <form id="contact-form" action="#" method="post">
            <p class="header-contact-form">We would love to hear from you!</p>

            <label for="name">Hi, my name is</label>
            <input type="text" id="name" name="name" autocomplete="name" />
            <span class="error" id="nameError"></span><br />

            <label for="subject">And I am wondering about</label>
            <input type="text" id="subject" name="subject" autocomplete="off" />
            <span class="error" id="subjectError"></span><br />

            <label for="message">Briefly</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              autocomplete="off"
            ></textarea>
            <span class="error" id="messageError"></span><br />

            <label for="email">Get in touch with me at</label>
            <input type="email" id="email" name="email" autocomplete="email" />
            <span class="error" id="emailError"></span><br />

            <input type="submit" name="submit" value="SEND" />
          </form>
        </div>
      </div>

      <script src="js/contact.js" defer></script>
    </main>
    <footer>
      <img
        class="logo-footer"
        src="img/ceylons-house-hikkaduwa-sub-logo.png"
        title="Tropical Haven Hotel, ceylon's house in Hikkaduwa, Sri Lanka, Logo"
      />
